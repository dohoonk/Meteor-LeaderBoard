<head>
  <title>LeaderBoard</title>
</head>
<body>
  <h1>LeaderBoard</h1>
  <p>{{> loginButtons}}</p>
  {{> leaderboard }}
</body>
<template name="leaderboard">
  {{#if currentUser}}
  {{> addPlayerForm}}
  <ul>
    {{#each player}}
      <li class="player {{selectedClass}}">{{name}}:{{score}}</li>
    {{/each}}
    {{#if selectedPlayer}}
    <li>
      Selected Player: {{selectedPlayer.name}}
    </li>
    {{/if}}
    <li>
      <button class="increment">Give 5 Points</button>
      <button class="decrease">Take 5 Points</button>
    </li>
    <li>
      <button class="remove">Remove PLayer</button>
    </li>
  </ul>
  {{else}}
  <h3>Please Login to see this content</h3>
  {{/if}}
</template>

<template name="addPlayerForm">
  <form>
    <input type="text" name="playerName">
    <input type="submit" value="Add Player">
  </form>
</template>
